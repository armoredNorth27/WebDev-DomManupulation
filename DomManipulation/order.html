<!DOCTYPE html>
<html lang='en'>
    <head>
        <!--Links to CSS code and fonts being used-->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='index.css'>
        
        <title id='webpageTabTitle'></title>
    </head>
    <body onload='onLoad()'>
        <!--Div outside the main 3 columns that holds general info-->
        <div id='outside'></div>
        
        <!--Div that holds all items-->
        <div id='container'>

            <!--Holds all items in the leftmost column-->
            <div class='column side' id='leftCol'>
                <div class='stickyScroll'>
                    <label>Choose a restaurant:</label>
                    <br>
                    <select id='chooseRestaurant' class='restaurantOptions'></select>

                    <!--Contains all the links to the dishes-->
                    <div id='dishTypeLinks'></div>
                </div>
            </div>

            <!--Holds all items in the center column-->
            <div class='column center' id='centerCol'></div>

            <!--Holds all items in the rightmost column-->
            <div class='column side' id='rightCol'>
                <div class='stickyScroll'>
                    <div id='orderInformation'></div>
                    <div id='selectedMeal'></div>
                </div>
            </div>
        </div>
        
        <!--Access the code of client.js-->
        <script src='./client.js'></script>
    </body>
</html>
